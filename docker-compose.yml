version: '3.1'

services:
  enrollment_ms:
    image: 'enrollment_ms:latest'
    build:
      context: .
    container_name: enrollment_ms
    depends_on:
      - aims_enrollments_db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/aims_enrollments_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQL94Dialect
      - SPRING_MVC_PATHMATCH_MATCHING_STRATEGY=ant_path_matcher
    ports:
      - "8090:8080"

  aims_enrollments_db:
    image: 'postgres:14'
    container_name: aims_enrollments_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"