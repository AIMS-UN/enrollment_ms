version: '3.1'

services:
  db:
    image: 'postgres'
    container_name: aims_enrollment_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
  enrollment_ms:
    image: 'enrollment_ms:latest'
    build: ./
    container_name: enrollment_ms
    depends_on:
      - db
    ports:
      - "8080:8080"
